<header>
  <h2>My Tasks</h2>
  <p>
    <select sty (change)="onChangeTaskFilter(filter.value)" #filter>
      <option value="all">All</option>
     <option *ngFor="let option of taskStatusOptions; trackBy: trackByValue" [value]="option.value">
      {{option.text}}
     </option>
    </select>
  </p>
</header>

<ul>
  <li class="bg-primary" *ngFor="let task of tasks(); trackBy: trackByTaskId">
    <app-tasks-item [task]="task" />
  </li>
</ul>
