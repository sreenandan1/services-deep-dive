<header>
    <h2>My Tasks</h2>
    <p>
        <select (change)="onChangeTaskFilter(filter.value)" #filter>
            <option value="all">All</option>
            <option value="open">Open</option>
            <option value="in-progress">In-Progress</option>
            <option value="done">Completed</option>

        </select>
    </p>
</header>

<ul>
    <li *ngFor="let task of tasks(); track task.id"  >
        <app-tasks-item />
    </li>
</ul>
